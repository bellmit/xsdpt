<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邮寄送达列表</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/js/layui/css/layui.css">
    <link rel="stylesheet" href="/js/layer/theme/default/layer.css">
    <script src="/js/common/jquery.min.js"></script>
    <script src="/js/common/jquery-3.3.1.js"></script>
    <script src="/js/common/jquery.dataTables.min.js"></script>
    <script src="/js/common/jquery.cookie.js"></script>
    <script src="/js/common/bootstrap.min.js"></script>
    <script src="/js/layui/layui.js"></script>
    <script src="/js/layer/layer.js"></script>
    <script src="/js/templatejs/template-web.js"></script>
    <script src="/js/common/bootstrap-select.min.js"></script>
    <script src="/js/common/common.js?v=2.0"></script>
</head>
<body>

<script>
    //动态全局JS版本号  慎用
    document.write('<script src="/js/main.js?v='+new Date().getTime()+'"><\/script>')
</script>
<div style="width: 100%;height: 80px;background-color: rgb(0,169,238)">
    <div style="padding-top: 10px;padding-left: 30px;">
        <div style="float: left">
            <img  src="/css/img/mySd_fahui.png" height="50px" width="50px" style="margin-top: 5px">
        </div>
        <div style="float: left;padding-top: 10px;padding-bottom: 5px;margin-left: 10px;">
            <div style="color: white;font-size: 30px;" id="current_fymc">天津市高级人民法院</div>
        </div>

        <div  id="logout" class="headLogout"><img src="/css/img/mySD_tuichu.jpg" height="30px" width="100px"> </div>
        <div style="margin-right: 100px">
            <div id="userName"  style="color: white;font-size: 15px;margin-top: 20px;float: right;">
            </div>
            <div  style="color: white;font-size: 15px;margin-top: 20px;float: right;">欢迎 &nbsp; ! &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
        </div>
        <div style="float: right">
            <img  src="/css/img/mySd_fahui.png" id="circle" width="50px" height="50px" style="margin-right: 20px;margin-top: 5px">
        </div>
    </div>
</div>
<div style="background-color: rgb(245,245,245);min-height: 60px">
    <div style="float: left">
        <img src="/css/img/mySd_index.png">
    </div>
    <div style="float: left;margin-top: 15px">
        <h5>&nbsp;&nbsp;当前位置：首页 - &nbsp;&nbsp; </h5>
    </div>
    <div style="float: left;margin-top: 15px">
        <h5 style="color: rgb(0,169,238)">邮寄送达列表</h5>
    </div>
</div>
<div style="background-color: rgb(191,191,191);min-height: 1px"></div>
<div style="margin-left: 1%;margin-right: 1%;margin-top: 20px;background-color: white;min-height: 500px">
    <div style="background-color: rgb(0,169,238);min-height: 3px"></div>
    <div style="margin-top: 10px;min-height: 35px">
        <div style="float: left;margin-left: 20px">
            邮寄送达列表
            <button id="add_ems" class="btn btn-primary" type="button" data-toggle="modal" data-target="#addEmsModel">新增</button>
        </div>
        <div id="return_main" style="float: right;margin-right: 10px"><img src="/css/img/return_icon.png" width="60px" height="24px"></div>
    </div>
    <div class="col-md-12">
        <table class="table table-bordered table-striped table-condensed" id="ems_table">
            <thead>
            <tr>
                <th style="text-align: center;width:5% ">送达编号</th>
                <th style="text-align: center;width: 10%">所属法院</th>
                <th style="text-align: center;width:10%">案号</th>
                <th style="text-align: center;width: 10%">收件人姓名</th>
                <th style="text-align: center;width: 10%">邮寄地址</th>
                <th style="text-align: center;width: 10%">邮寄时间</th>
                <th style="text-align: center;width: 10%">邮寄单号</th>
                <th style="text-align: center;width: 10%">送达回执</th>
                <th style="text-align: center;width: 10%">邮寄面单</th>
                <th style="text-align: center;width: 10%">物流信息</th>
                <th style="text-align: center;width: 10%">送达结果</th>
            </tr>
            </thead>
            <tbody id="ems_body">
            </tbody>
        </table>
    </div>
</div>
</body>
<script src="/js/gd/emsList.js?v=1.3"></script>
<style>
    #circle{
        border-radius: 50%;      -moz-border-radius: 50%;      -webkit-border-radius: 50%;
    }
    body{
        background-color: rgb(241,241,241);
    }
    .add-lylq-form{
        width: 400px;
    }
    .col-sm-2{
        padding-left: 0px !important;
    }


    .myButton {
        border: none;
        background-color: transparent;
        outline: none;
        outline-color: rgba(255, 255, 255, 0);

    }
    .cus-required:before{
        content: "*";
        color: red;
    }
    .dxmb-param.form-control{
        display: inline;
        width: auto;
        margin-top: 5px;
    }
    .input-error{
        border: 1px solid red;
    }
    .dxmb-param-fymc{
        /*border: none;*/
        padding: 0px;
        text-align: center;
    }
</style>

<script id="ems_body_html" type="text/html">
    {{each list value i}}
    <tr>
        <td>{{value.yysdbh}} </td>
        <td>{{value.fymc}} </td>
        <td>{{value.ah}} </td>
        <td>{{value.sjrxm}} </td>
        <td>{{value.yjdz}}</td>
        <td>{{value.yjsj}}</td>
        {{if value.kddh!=null&&value.kddh.trim()!=''}}
        <td>{{value.kddh }}</td>
        {{else}}
        <td><button class="btn btn-primary upload_kddh" onclick='uploadKddh(this)' data-index={{i}}>上传</button></td>
        {{/if}}
        {{if value.sdhz!=null}}
        <td><button class="btn btn-primary look_kdhz"  onclick="look_kdhz(this)" data-index={{i}}>查看</button></td>
        {{else}}
        <td><button class="btn btn-primary upload_kdhz" type="button" onclick="upload_kdhz(this)" data-index={{i}}>上传</button></td>
        {{/if}}
        {{if value.sfscmd == 'Y'}}
        <td><button class="btn btn-primary" type="button" onclick="downloadMd(this)" data-index={{i}}>下载</button></td>
        {{else}}
        <td><button class="btn btn-primary uploadEmsmd" type="button" onclick="scmd(this)" data-index={{i}}>上传</button></td>
        {{/if}}
        {{if value.kddh!=null&&value.kddh.trim()!=''}}
        <td><button class="btn btn-primary" type="button" onclick="look_wlxx(this)" data-index={{i}}>查看</button></td>
        {{else}}
        <td>暂无</td>
        {{/if}}
        {{if value.sdjg!=null&&value.sdjg.trim()!=''}}
         <td>{{value.sdjg}}</td>
        {{else}}
        <td><button class="btn btn-primary" type="button" onclick="upload_emsSdjg(this)" data-index={{i}}>上传结果</button></td>
        {{/if}}

    </tr>
    {{/each}}
</script>
<div class="modal fade" id="addEmsModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width: 800px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    选择工单
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label cus-required">工单号：</label>
                        <div class="col-sm-10">
                            <select id="yysdbh" class="form-control selectpicker" data-live-search="true">
                                <option value="0">请选择工单</option>
                            </select>
                        </div>
                    </div>
                    <div  id="sdp" class="form-group">
                        <label class="col-sm-2 control-label">当事人：</label>
                        <div class="col-sm-10">
                            <select id="dsr" class="form-control selectpicker" data-live-search="true">
                                <option value="0">请选择当事人</option>
                            </select>
                        </div>
                    </div>
                    <div  id="dh" class="form-group">
                        <label class="col-sm-2 control-label">电话：</label>
                        <div class="col-sm-10">
                            <select id="dsr_dh" class="form-control selectpicker" data-live-search="true">
                                <option value="">请选择电话</option>
                            </select>
                        </div>
                    </div>
                    <div  id="dz" class="form-group">
                        <label class="col-sm-2 control-label">地址：</label>
                        <div class="col-sm-10">
                            <select id="dsr_dz" class="form-control selectpicker" data-live-search="true">
                                <option value="">请选择地址</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="submit_ems" class="btn btn-default">确认
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script id="wlxx_html" type="text/html">
    <table class="table table-bordered table-striped table-condensed" id="wlxx_table">
        <thead>
        <tr>
            <th style="text-align: center;width:30%">位置</th>
            <th style="text-align: center;width:30%">时间</th>
            <th style="text-align: center;width:40%">具体信息</th>
        </tr>
        </thead>
        <tbody id="wlxx_tbody">
        {{each list value i}}
        <tr>
            <td>{{value.acceptAddress}}</td>
            <td>{{value.acceptTime}}</td>
            <td>{{value.remark}}</td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</script>
<script id="upload_sdjg_html" type="text/html">
    <div style="margin: 10px 10px 10px 10px">
        <div class="form-group row">
            <label class="col-sm-3">送达结果</label>
            <div class="col-sm-6">
                <select class="form-control sdjg_select" id="sdjg_select_ems">
                    <option value="1">成功</option>
                    <option value="2">失败</option>
<!--                    <option value="3">未寄出</option>-->
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3">委托方式</label>
            <div class="col-sm-6">
                <select  class="select_wtfs form-control" id="select_wtfs_ems" data-id="select_wtfs_ems"  data-change="select_wtclr_ems" onchange="changeWtfs(this)">
                    <option value=""></option>
                    <option value="DHSD">电话送达</option>
                    <option value="DXSD">短信送达</option>
                    <option value="EMS">邮寄送达</option>
                    <option value="LYLQ">来院领取</option>
                    <option value="ZZSD">直接送达</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3">委托流转处理人：</label>
            <div class="col-sm-6">
                <select  class="form-control select_wtclr" id="select_wtclr_ems">
                </select>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div>
            <button class="layui-btn" onclick="upload_sdjg_ems(this)" data-yysdbh="{{yysdbh}}" data-id="{{kdid}}" data-type="EMS">提交</button>
        </div>
    </div>
</script>
</html>
