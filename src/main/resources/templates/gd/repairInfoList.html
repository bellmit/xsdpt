<script id="repair_list_td_body" type="text/html">
    {{if isAdmin}}
    {{each list value i}}
    <tr>
        <td style="text-align: center">{{list[i].yysdbh}}</td>
        <td style="text-align: center;">{{list[i].createtime | _formatDate1}}</td>
        <td>{{list[i].ah}}</td>
        <td>{{list[i].ssdrmc}}</td>
        <td style="text-align: center;">
            {{list[i].repairstatus,'SYS_REPAIR_STATUS' | _sysCodeToCn}}
        </td>
        <td style="text-align: center;">
            <button data-hint="{{list[i].yysdbh}}" onclick="gd_info(this)" class="btn btn-primary edit-sdjg"
                    type="button">查看</button>
        </td>
    </tr>
    {{/each}}
    {{/if}}
</script>
