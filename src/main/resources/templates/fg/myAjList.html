<script id="test" type="text/html">
    {{if isAdmin}}
    {{each list value i}}
    <tr>
        <td style="text-align: center">{{i+1}}</td>
        <td>{{list[i].ah}}</td>
        <td>{{list[i].ajmc}}</td>
        <td>{{list[i].larqStr}}</td>
        <td>{{list[i].cbr}}</td>
        <td> <button class="btn btn-primary" type="button" onclick="sd(this)" data-index={{i}}>送达</button></td>
        {{if list[i].sfscwj == 'Y'}}
        <td><button class="btn btn-primary" type="button" onclick="downloadWj(this)" data-index={{i}}>下载</button>
    </tr>
    {{/each}}
    {{/if}}
</script>
