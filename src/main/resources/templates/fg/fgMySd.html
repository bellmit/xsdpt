                <option value=4>已送达未确认</option>
                <option value=5>已送达已确认</option>
                <option value=6>已撤回</option>
                <option value=1>全部</option>

            <button style="float: left;margin-left: 50px" class="btn btn-primary" onclick="cd()">催单</button>
            <button style="float: left;margin-left: 50px" class="btn btn-primary" onclick="ch()">撤回</button>
            <div id="return_main" style="float: right;margin-right: 10px;cursor: pointer" onclick="returnMain()">

<script id="test" type="text/html">
    {{each list value i}}
    <tr>
        <td style="text-align: center"><input type="radio" value="{{i}}" name="index"></td>
        <td style="text-align: center">{{list[i].yysdbh}}</td>
        <td>{{list[i].ah}}</td>
        <td>{{list[i].ajmc}}</td>
        <td>{{list[i].yyr}}</td>
        <td>{{list[i].yysj}}</td>
        <td>{{list[i].sdymc}}</td>
        <td>{{list[i].sdzt}}</td>
        <td>{{list[i].sdjg}}</td>
    </tr>
    {{/each}}
</script>

        </tr>
        {{/each}}

</script>
